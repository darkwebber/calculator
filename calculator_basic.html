<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator_basic.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="cbd">
        <table>
            <tr>
                <td colspan="5" id="in">
                    <p></p>
                </td>
            </tr>
            <tr>
                <td colspan="5" id="out">
                    <p></p>
                </td>
            </tr>
            <tr>
                <td colspan="5" id="blank"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" /></td>
                <td><input type="button" value="8" /></td>
                <td><input type="button" value="9" /></td>
                <td><input type="button" value="+" id="aopars" /></td>
                <td><input type="button" value="-" id="aopars" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" /></td>
                <td><input type="button" value="5" /></td>
                <td><input type="button" value="6" /></td>
                <td><input type="button" value="*" id="aopars" /></td>
                <td><input type="button" value="/" id="aopars" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" /></td>
                <td><input type="button" value="2" /></td>
                <td><input type="button" value="3" /></td>
                <td id="label" colspan="2" rowspan="2">
                    <input type="button" value="backspace" />
                </td>
            </tr>
            <tr>
                <td><input type="button" value="." /></td>
                <td><input type="button" value="0" /></td>
                <td><input type="button" value="=" /></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="calculator_basic.js"></script>
</body>

</html>
